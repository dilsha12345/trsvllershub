	<div style=" background: url('/static/img/iii.jpg') no-repeat center / cover; 
    height: 750px;

    display: table;
    " class="">
        <div class="hero-content">
                <body>
                	
       <center><h1 style="font-size:35px;color: #fff">Registration</h1>
	<form method="post" enctype="multipart/form-data"><br>
		<table>
			<tr>
				<th style="font-size:20px;color: #fff">Firstname</th>
				<td><input class="form-control" placeholder="First name" name="fname"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Lastname</th>
				<td><input class="form-control" placeholder="Last name" name="lname"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Address</th>
				<td><input class="form-control"placeholder="Address" name="address"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Age</th>
				<td><input class="form-control" placeholder="Age" name="age"></td>
			</tr>
            <tr>
				<th style="font-size:20px;color: #fff">Gender</th>
				<th style="color: white">
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</th>
			</tr>

			<tr>
				<th style="font-size:20px;color: #fff">Place</th>
				<td><input class="form-control" placeholder="Place" required="" name="place"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Phone</th>
				<td><input class="form-control" placeholder="PhoneNo:" required="" pattern="[0-9]{10}" name="phone"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Email</th>
				<td><input class="form-control" required="" placeholder="EmailId" name="email"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Idproof</th>
				<td><input class="form-control" type="file" name="img"></td>
			</td>
			</tr>
			
			<tr>
				<th style="font-size:20px;color: #fff">Username</th>
				<td><input class="form-control" required="" placeholder="UserName" name="uname"></td>
			</tr>
			<tr>
				<th style="font-size:20px;color: #fff">Password</th>
				<td><input class="form-control" required="" placeholder="Password" name="pass"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" style="font-size: 27px"><input type="submit" name="reg" class="btn btn-primary" value="Register"></td>
			</tr>
		</table>
	</form>
</center>
    </body>
